<div class="lg:w-3/12 mt-5 p-10 shadow-xl mx-auto">
    <h3 class="text-3xl text-center font-semibold py-5">Login</h3>
    <form [formGroup]="loginForm" class="flex flex-col">

        <div class="flex flex-col mt-4 mb-1">
            <input  formControlName="email" class="p-2 border border-gray-300 rounded" type="text" placeholder="E-mail">
            <span *ngIf="loginForm.hasError('required', 'email') && loginForm.controls['email'].dirty" class="text-red-500">*e-mail obligatorio</span>
            <span *ngIf="loginForm.hasError('email', 'email')" class="text-red-500">*e-mail inv치lido</span>
        </div>

        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" class="p-2 border border-gray-300 rounded" type="password" placeholder="Contrase침a">
            <span *ngIf="loginForm.hasError('required', 'password') && loginForm.controls['password'].dirty" class="text-red-500">*contrase침a obligatorio</span>
        </div>

        <button [disabled]="loginForm.invalid" [class.disabled]="loginForm.invalid" (click)="login()" class="bg-indigo-500 p-2 rounded mt-3 text-white">Enviar</button>

    </form>
    <div class="flex justify-between mt-5">
        <a routerLink="/forget-password" class="text-indigo-600 ml-2 cursor-pointer">Cambiar contrase침a</a>
        <a routerLink="/register" class="text-indigo-600 ml-2 cursor-pointer">Crear cuenta</a>
    </div>
</div>
