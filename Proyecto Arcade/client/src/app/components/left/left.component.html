<div
  class="w-96 max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 dark:bg-indigo-400 shadow-lg mt-4 ml-4">
  <h5 class="mb-3 text-base font-semibold text-gray-900 md:text-xl dark:text-white">
    Categorias
  </h5>
  <ul class="my-4 space-y-3">

    <li *ngFor="let category of categoryService.categories; index as i" >
      <a (click)="PasarCategoria(category._id)" class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-indigo-300 dark:hover:bg-indigo-500 dark:text-white">
        <svg aria-hidden="true" class="h-4" viewBox="0 0 40 38" fill="none" xmlns="http://www.w3.org/2000/svg">
        </svg>
        <span class="flex-1 ms-3 whitespace-nowrap"><i>{{category.name}}</i></span>
        <span *ngIf="i==0" class="inline-flex items-center justify-center px-2 py-0.5 ms-3 text-xs font-medium dark:text-white bg-gray-200 rounded dark:bg-indigo-400 ">Popular</span>
      </a>
    </li>
  </ul>

  <div>
    <a class="inline-flex items-center text-xs font-normal text-gray-500 hover:underline dark:text-gray-400">
      <svg class="w-3 h-3 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M7.529 7.988a2.502 2.502 0 0 1 5 .191A2.441 2.441 0 0 1 10 10.582V12m-.01 3.008H10M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </svg>
      GASTA TODO TU DINERO AQUI</a>
  </div>
</div>
